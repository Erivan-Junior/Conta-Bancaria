    <h1 class="text-center">Contas Banc√°rias</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="data">Nome</label>
            <input type="text" id="cliente_nome" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="conta">Conta</label>
            <input type="text" min="1" step="1" id="cliente_conta" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="saldo">CPF</label>
            <input id="cliente_cpf" type="text" class="form-control" required />
        </div>

        <button class="btn btn-primary" type="submit" onclick="ClienteController.inserir(event)">Inserir</button>
    </form>

    <br>
    <br>

    <table>
        <thead>
            <tr>
                <th>NOME</th>
                <th>CONTA</th>
                <th>CPF</th>
            </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot>
        </tfoot>
    </table>

    <script src="js/model/conta.js"></script>
    <script src="js/model/conta-bonificada.js"></script>
    <script src="js/model/Poupanca.js"></script>

    <!-- modelos de cliente -->

    <script src="js/model/cliente-especial.js"></script>
